<script>
  // Crear corazones flotantes

    corazon.style.left = Math.random() * 100 + 'vw';

  function enviarMensaje() {
    const nombre = document.getElementById('nombre').value.trim();
    const mensaje = document.getElementById('mensaje').value.trim();
    const telefono = '5641432375';

    if (!nombre || !mensaje) {
      alert('Por favor, completa todos los campos para enviarme tu mensaje üíå');
      return false;
    }

    const beso = document.getElementById('sonidoBeso');
    beso.currentTime = 0;
    beso.play();

    alert('¬°Gachas por tu mensaje mi amor! ‚ù§Ô∏è Ahora te llevo a WhatsApp');

    const texto = `Odaaa, soy ${nombre} .Quiero decirte: ${mensaje}`;
    const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;

    setTimeout(() => {
      window.open(url, '_blank');
    }, 1200); 

    return false; 

    const boton = document.getElementById('hamburguesa');
    const menu  = document.getElementById('menu-lateral');
    boton.addEventListener('click', () => {
      menu.classList.toggle('activo');

  }
</script>
