  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img, .gallery-item video');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');
    const lightboxClose = document.getElementById('lightbox-close');
    const caption = document.getElementById('caption');
    const navPrev = document.getElementById('nav-prev');
    const navNext = document.getElementById('nav-next');

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      lightbox.classList.add('active');
      lightbox.focus();
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      lightboxVideo.pause();
      lightboxVideo.src = '';
      lightboxImg.style.display = 'none';
      lightboxVideo.style.display = 'none';
      caption.textContent = '';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      updateLightbox();
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      updateLightbox();
    }

    function updateLightbox() {
      const item = galleryItems[currentIndex];
      const isVideo = item.tagName.toLowerCase() === 'video';

      if (isVideo) {
        lightboxImg.style.display = 'none';
        lightboxVideo.style.display = 'block';
        lightboxVideo.src = item.src;
        lightboxVideo.play();
      } else {
        lightboxVideo.pause();
        lightboxVideo.style.display = 'none';
        lightboxImg.style.display = 'block';
        lightboxImg.src = item.src;
        lightboxImg.alt = item.alt;
      }

      caption.textContent = item.getAttribute('data-caption') || "";
    }

    galleryItems.forEach((el, i) => {
      el.addEventListener('click', () => openLightbox(i));
    });

    lightboxClose.addEventListener('click', closeLightbox);
    navNext.addEventListener('click', (e) => { e.stopPropagation(); showNext(); });
    navPrev.addEventListener('click', (e) => { e.stopPropagation(); showPrev(); });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      else if (e.key === 'ArrowRight') showNext();
      else if (e.key === 'ArrowLeft') showPrev();
    });

      const boton = document.getElementById('hamburguesa');
    const menu  = document.getElementById('menu-lateral');
    boton.addEventListener('click', () => {
      menu.classList.toggle('activo');
    });

    
  </script>
